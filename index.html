<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Netflix</title>

    <link rel="stylesheet" href="style/main.css">
    <!--Owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
</head>
<body>
    
    <header>

        <div class="menu-wrapper">

            <img src="img/netflix-logo.png" alt="Logo do instagram">

            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>

        </div>

    </header>

    <main>

        <div class="main-movie">

            <div class="movie-wrapper">

                <h1 class="title">BREAKING BAD</h1>

                <div class="info">

                    <p>87% Match</p>
                    <p>2008</p>
                    <p>5 Temporadas</p>
                    <img src="img/hd.png" alt="HD disponivel">

                </div>

                <p class="sinopse">Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da família, mudando o destino de todos.</p>

                <div class="buttons-wrapper">

                    <button role="button" class="button">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
    
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>

                </div>

            </div>

            

        </div>

    </main>

    <script src="https://kit.fontawesome.com/364b8eaf51.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>

</body>
</html>
